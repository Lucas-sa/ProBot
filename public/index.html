<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-gray-5s00">
    <div id="app" class="container mx-auto font-mono">

        <div class="grid grid-cols-1 md:grid-cols-5 gap-5 p-5 mt-4 text-white font-semibold">
            <div class="bg-gradient-to-r from-emerald-500 to-emerald-800 shadow-lg shadow-emerald-700/50 hover:-translate-y-2 duration-500 cursor-pointer h-30 rounded-lg p-5 px-6">
                <div class="text-lg">Entradas</div> 
                <div class="font-bold text-4xl my-2">{{ formatNumber(totalEntradas) }}</div>
            </div>
            <div class="bg-gradient-to-r from-rose-500 to-rose-900 shadow-lg shadow-rose-700/50 hover:-translate-y-2 duration-500 cursor-pointer h-30 rounded-lg p-5 px-6">
                <div class="text-lg">Despesas</div> 
                <div class="font-bold text-4xl my-2">{{ formatNumber(totalDespesas) }}</div>
            </div>
            <div class="bg-gradient-to-r from-gray-600 to-gray-900 shadow-lg shadow-gray-800/50 hover:-translate-y-2 duration-500 cursor-pointer h-30 rounded-lg p-5 px-6">
                <div class="text-lg">Despesas Em Aberto</div> 
                <div class="font-bold text-4xl my-2">{{ formatNumber(despesasAbertas) }}</div>
            </div>
            <div class="bg-gradient-to-r from-teal-500 to-teal-800 shadow-lg shadow-teal-600/50 hover:-translate-y-2 duration-500 cursor-pointer h-30 rounded-lg p-5 px-6">
                <div class="text-lg">Despesas Pagas</div> 
                <div class="font-bold text-4xl my-2">{{ formatNumber(despesasPagas) }}</div>
            </div>
            <div class="bg-gradient-to-r from-sky-500 to-sky-800 shadow-lg shadow-sky-700/50 hover:-translate-y-2 duration-500 cursor-pointer h-30 rounded-lg p-5 px-6">
                <div class="text-lg">Saldo</div> 
                <div class="font-bold text-4xl my-2">{{ formatNumber(saldo) }}</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-5 p-5 text-white font-semibold">
            <div class="col-span-3 md:col-span-2 bg-white shadow-lg  cursor-pointer h-70 rounded-lg p-5 px-6 mt-4">
                <v-chart :option="optionPie" autoresize />
            </div>
            <div class="col-span-3 md:col-span-1 bg-white shadow-lg  cursor-pointer h-80 rounded-lg p-5 px-6 mt-4">
                <v-chart :option="optionVelox" autoresize />
            </div>
            <div class="col-span-3 md:col-span-1 bg-white shadow-lg  cursor-pointer h-80 rounded-lg p-5 px-6 mt-4">
                <v-chart :option="optionPie" autoresize />
            </div>
        </div>

    </div>

    <script src="js/assets/moment.min.js"></script>
    <script src="js/assets/vue.global.js"></script>
    <script src="js/assets/echarts@5.4.1.js"></script>
    <script src="js/assets/vue-echarts@latest.js"></script>
    
    <script src="js/app.js"></script>

</body>
</html>
